
<div class="video-container">
    <div *ngIf="users != undefined && users.length > 1" class="your-friend-video">
        <app-video-member [className]="'friend-video'" [user]="users[1]">
        </app-video-member>
    </div>
    
    <div *ngIf="users != undefined ">
        <app-video-member [className]="'my-video'" [user]="users[0]">
        </app-video-member>
    </div>
</div>
