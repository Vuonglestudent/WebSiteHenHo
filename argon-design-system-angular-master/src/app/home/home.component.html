<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="p-carousel">
        <div id="carouselExampleCaptions" class="carousel slide img-n card-img thumb" data-ride="carousel"
          style="background-image: url('./assets/img/theme/team-1-800x800.jpg')">
          <ol class="carousel-indicators">
            <li *ngFor="let item of imageCarousel; let i = index" data-target="#carouselExampleCaptions"
              (click)="changeCarousel($event)" id="liCarousel_{{ i }}"></li>
          </ol>
          <div class="carousel-inner">
            <div *ngFor="let item of imageCarousel; let i = index" class="carousel-item" id="carousel_{{ i }}">
              <div class="carousel-caption d-md-block">
                <h5>{{ item.title }}</h5>
                <p>{{ item.description }}</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" role="button" data-slide="prev" (click)="changeCarousel($event)">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" role="button" data-slide="next" (click)="changeCarousel($event)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <div class="container">
      <div class="row" style="margin-bottom: 50px;">
        <div style="width: 70%;">
          <alert style="padding-left: 15px; padding-right: 15px;"></alert>
          <div style="padding-right: 15px; padding-left: 15px;">
            <div class="alert alert-default" style="margin-bottom: 0px;" role="alert">
              <h4 class="text-white"><strong class="text-warning">Hot!</strong><span> Bạn được yêu thích nhiều!</span></h4>
            </div>
          </div>
          <div class="row pr-3 pl-3">
            <div class="card-deck">
              <div *ngFor="let item of Favoritors; let i = index" class="col-md-4 col-xl-4"
                style="flex: none; margin-left: 0%; margin-right: 0%; margin-bottom: 15px;">
                <div class="card">
                  <div class="d-flex justify-content-center">
                    <a style="cursor: pointer" (click)="GetUserInfo(item.id)"><img *ngIf="item.hasAvatar"
                        class="card-img-top thumb-table" src="data:image/gif;base64,{{item.avatarPath}}"
                        alt="Avatar"></a>
                    <a style="cursor: pointer" (click)="GetUserInfo(item.id)"><img *ngIf="!item.hasAvatar"
                        class="card-img-top thumb-table" src="{{item.avatarPath}}" alt="Avatar"></a>
                  </div>
                  <div class="card-body card-hover" style="padding-top: 5px; padding-bottom: 5px;">
                    <div style="height: 90px;">
                      <a style="cursor: pointer" (click)="GetUserInfo(item.id)">
                        <h6 class="card-title limit-title" style="margin-bottom: 2px; font-size: 90%;">{{item.fullName}}</h6>
                      </a>
                      <p class="card-text limit-text" style="line-height: 100%;"><small  class="text-muted">{{item.summary}}</small></p>
                    </div>
                    <div class="d-flex">
                      <div>
                        <button class="btn-icon-card icon-hover">
                          <a *ngIf="item.favorited == true" style="cursor: pointer"
                            (click)="Favorite(item.id, $event)"><i class="ni ni-favourite-28 text-danger"><span><small class="text-dark" style="font-size: 60%;">{{item.numberOfFavoritors}}</small></span></i></a>
                          <a *ngIf="item.favorited == false" style="cursor: pointer"
                            (click)="Favorite(item.id, $event)"><i class="ni ni-favourite-28"><span><small style="font-size: 60%;">{{item.numberOfFavoritors}}</small></span></i></a>
                        </button>
                      </div>
                      <div class="flex-grow-1 ml-2">
                        <button class="btn-icon-card icon-hover">

                          <i class="ni ni-chat-round " style="cursor: pointer;"><span><small class="text-dark" style="font-size: 60%; margin-left: 1px; "></small></span></i>
                        </button>
                      </div>
                      <div>
                        <button class="btn-icon-card icon-hover">
                          <i class="ni ni-camera-compact " style="cursor: pointer"><span><small class="text-dark" style="font-size: 60%; margin-left: 1px;">{{item.numberOfImages}}</small></span></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center" style="padding-bottom: 15px; padding-top: 15px;">
            <a [routerLink]="['/register']" class="btn btn-info btn-icon">
              <span class="btn-inner--icon">
                <i class="fa fa-arrow-right mr-1"></i>
              </span>
              <span class="nav-link-inner--text"><a>Xem Them</a></span>
            </a>
          </div>
        </div>
        <div style="width: 30%" class="pl-5">
          <div class="d-flex justify-content-start">
            <div class="col">
              <div class="text-box">
                <h6 class="d-flex justify-content-center" style="padding-top: 10px;">
                  <span>
                    <i class="fa fa-search mr-2 text-white"></i>
                  </span>
                  <span class="text-white"> Tìm kiếm bạn bè </span>
                </h6>
              </div>
              <form class="form-search" action="">
                <select class="form-control" id="GioiTinh">
                  <option>Tất cả giới tính</option>
                  <option>Tìm bạn nam</option>
                  <option>Tìm bạn nữ</option>
                </select>
                <select class="form-control" id="TuoiBatDau">
                  <option>1 tuổi</option>
                  <option>2 tuổi</option>
                  <option>3 tuổi</option>
                  <option>4 tuổi</option>
                  <option>5 tuổi</option>
                </select>
                <select class="form-control" id="TuoiKetThuc">
                  <option>60 tuổi</option>
                  <option>1 tuổi</option>
                  <option>2 tuổi</option>
                  <option>3 tuổi</option>
                  <option>4 tuổi</option>
                  <option>5 tuổi</option>
                </select>
                <select class="form-control" id="ThanhPho">
                  <option>Tất cả thành phố</option>
                  <option>Hồ Chí Minh</option>
                  <option>Hà Nội</option>
                  <option>Đà Nẵng</option>
                  <option>Đà Lạt</option>
                  <option>Cam Ranh</option>
                </select>
                <button class="btn btn-success">
                  Tìm kiếm
                </button>
              </form>
            </div>
          </div>
          <div class="col">
            <div class="alert text-center" style="margin-bottom: 0px;" role="alert">

              
            </div>
            <table class="table" border="0">
              <div class="alert alert-default" style="margin-bottom: 0px;" role="alert">
                <h5 class="text-white"><strong class="text-warning">New!</strong><span> Mới tham gia!</span></h5>
              </div>
              <div *ngFor="let item of NewUsers;" style="margin-bottom: 10px;">
                <tr>
                  <td>
                    <div>
                      <a style="cursor: pointer" (click)="GetUserInfo(item.id)"><img *ngIf="item.hasAvatar"
                          class="img-thumbnail" src="data:image/gif;base64,{{item.avatarPath}}" alt="Avatar"></a>
                      <a style="cursor: pointer" (click)="GetUserInfo(item.id)"><img *ngIf="!item.hasAvatar"
                          class="img-thumbnail" src="{{item.avatarPath}}" alt="Avatar"></a>
                    </div>
                  </td>
                  <td style="padding-left: 5px;">
                    <a style="cursor: pointer" (click)="GetUserInfo(item.id)">
                      <h6 class="card-title limit-title" style="margin-bottom: 2px; font-size: 90%;">{{item.fullName}}</h6>
                    </a>
                    <p class="limit-text" style=" -webkit-line-clamp: 1; line-height: 90%;"><small>{{item.summary}}</small></p>
                  </td>
                </tr>
              </div>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pl-5" style="width: 30%;">
        </div>
      </div>
    </div>
  </div>
  <!-- <app-sections></app-sections> -->
</main>
