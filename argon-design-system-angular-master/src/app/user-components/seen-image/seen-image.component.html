<div class="gallery">
    <div class="img-container" id="{{image}}" onclick="selectImage(id)">
        <img src="{{image}}" data-original="./assets/img/theme/team-1-800x800.jpg" alt="">
    </div>
    <div class="img-container" id="img_2">
        <img src="./assets/img/theme/team-2-800x800.jpg" data-original="./assets/img/theme/team-2-800x800.jpg" alt="">
    </div>
    <div class="img-container" id="img_3">
        <img src="./assets/img/theme/team-3-800x800.jpg" data-original="./assets/img/theme/team-3-800x800.jpg" alt="">
    </div>
</div>

<section class="imagePop" id="imagePopId">
    <div class="clickLeft" onclick="imageMoveLeft()"><i class="fa fa-arrow-circle-left"></i></div>
    <div class="clickRight" onclick="imageMoveRight()"><i class="fa fa-arrow-circle-right"></i></div>
    <div class="close" onclick="imagePopNone()"><i class="fa fa-times"></i></div>
    <section class="imagePopUnder" onclick="imagePopNone()"></section>
    <section class="imageContain" id="imageContainId" onclick="imageChange(id)"></section>
</section>
