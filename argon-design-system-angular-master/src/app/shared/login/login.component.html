<div id="alert-custom">
  <alert></alert>
</div>

<main class="main-content">
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center animate-bottom">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Đăng nhập bằng...</small>
              </div>
              <div class="btn-wrapper text-center">
                <a
                  style="cursor: pointer"
                  (click)="signInWithFB()"
                  class="btn btn-neutral btn-icon"
                >
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/facebook.png" />
                  </span>
                  <span class="btn-inner--text">Facebook</span>
                </a>
                <a
                  style="cursor: pointer"
                  (click)="signInWithGoogle()"
                  class="btn btn-neutral btn-icon"
                >
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg" />
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small *ngIf="Index == 1"
                  >Đăng nhập bằng tài khoản hệ thống</small
                >
                <small *ngIf="Index == 2">Nhập địa chỉ email của bạn!</small>
                <small *ngIf="Index == 3"
                  >Nhập mã xác nhận trong email của bạn!</small
                >
                <small *ngIf="Index == 3">Thời hạn đến </small>
              </div>

              <!-- Đăng nhập -->
              <form *ngIf="Index == 1" role="form" #Login="ngForm">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      name="Email"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      (keyup.enter)="onSubmit(Login)"
                      matInput
                      name="Password"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Mật khẩu"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div
                  class="
                    custom-control custom-control-alternative custom-checkbox
                  "
                >
                  <input
                    class="custom-control-input"
                    id=" customCheckLogin"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Lưu tài khoản</span>
                  </label>
                </div>
                <div class="text-center">
                  <button
                    *ngIf="Loading"
                    (click)="onSubmit(Login)"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon
                      size="1x"
                      [icon]="faSpinner"
                      [spin]="true"
                    ></fa-icon>
                    Đang tải...
                  </button>

                  <button
                    *ngIf="!Loading"
                    (click)="onSubmit(Login)"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon size="1x" [icon]="faCheck"></fa-icon>
                    Đăng nhập
                  </button>
                </div>
              </form>

              <!-- Xác nhận email -->
              <form *ngIf="Index == 2" role="form" #ForgotPassword="ngForm">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      name="Email"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button
                    *ngIf="Loading"
                    (click)="confirmEmail(ForgotPassword)"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon
                      size="1x"
                      [icon]="faSpinner"
                      [spin]="true"
                    ></fa-icon>
                    Đang tải...
                  </button>

                  <button
                    *ngIf="!Loading"
                    (click)="confirmEmail(ForgotPassword)"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon size="1x" [icon]="faCheck"></fa-icon>
                    Xác nhận
                  </button>

                  <button
                    (click)="cancelClick()"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon size="1x" [icon]="faArrowLeft"></fa-icon>
                    Trở về
                  </button>
                </div>
              </form>

              <!-- Confirm code -->
              <form *ngIf="Index == 3" role="form" #Confirm="ngForm">
                <div class="form-group mb-3 row">
                  <img
                    class="avatar"
                    src="{{ UserData.AvatarPath }}"
                    alt="Avatar"
                  />
                  <p class="name">
                    Chào <b>{{ UserData.FullName }}</b
                    >!
                  </p>
                </div>

                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      name="Code"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Your code"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>

                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      name="NewPassword"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Mật khẩu mới"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>

                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      name="ConfirmPassword"
                      ngModel
                      #From="ngModel"
                      class="form-control"
                      placeholder="Nhập lại mật khẩu"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button
                    *ngIf="Loading"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon
                      size="1x"
                      [icon]="faSpinner"
                      [spin]="true"
                    ></fa-icon>
                    Đang tải...
                  </button>

                  <button
                    *ngIf="!Loading"
                    (click)="confirmCode(Confirm)"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon size="1x" [icon]="faCheck"></fa-icon>
                    Xác nhận
                  </button>

                  <button
                    (click)="cancelClick()"
                    type="button"
                    class="btn btn-primary mt-4"
                  >
                    <fa-icon size="1x" [icon]="faArrowLeft"></fa-icon>
                    Trở về
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a
                style="cursor: pointer"
                (click)="ClickForgot()"
                class="text-light"
              >
                <small>Quên mật khẩu?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="/#/register" class="text-light">
                <small>Đăng ký tài khoản</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
